query FeeEstimate(
    $bitcoin_network: BitcoinNetwork!
) {
    fee_estimate(network: $bitcoin_network) {
        __typename
        fee_fast {
            __typename
            currency_amount_value: value
            currency_amount_unit: unit
        }
        fee_min {
            __typename
            currency_amount_value: value
            currency_amount_unit: unit
        }
    }
}